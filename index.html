<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Flashcard Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .flashcard {
            width: 300px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #fff;
            color: #000;
            font-size: 2em;
            margin-bottom: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="flashcard" id="flashcard">Click 'Start' to begin</div>
    <div class="controls">
        <button onclick="startGame()">Start</button>
        <button onclick="flipCard()">Flip</button>
        <button onclick="skipCard()">Skip</button>
        <button onclick="restartGame()">Restart</button>
    </div>

    <script>
        const vocabList = [
            { english: 'Hello', spanish: 'Hola' },
            { english: 'Goodbye', spanish: 'Adiós' },
            { english: 'Please', spanish: 'Por favor' },
            { english: 'Thank you', spanish: 'Gracias' },
            { english: 'Yes', spanish: 'Sí' },
            { english: 'No', spanish: 'No' },
            { english: 'Water', spanish: 'Agua' },
            { english: 'Food', spanish: 'Comida' },
            { english: 'Friend', spanish: 'Amigo' },
            { english: 'Family', spanish: 'Familia' }
        ];

        let currentWordIndex = 0;
        let showingEnglish = true;
        let recognition;
        let timer;

        function startGame() {
            currentWordIndex = 0;
            showingEnglish = true;
            showWord();
            startRecognition();
        }

        function showWord() {
            const flashcard = document.getElementById('flashcard');
            const word = showingEnglish ? vocabList[currentWordIndex].english : vocabList[currentWordIndex].spanish;
            flashcard.textContent = word;
            flashcard.style.backgroundColor = '#fff';
            flashcard.style.color = '#000';
            speakWord(word, showingEnglish ? 'en-US' : 'es-ES');

            clearTimeout(timer);
            timer = setTimeout(() => {
                flipCard();
                startRecognition();
            }, 5000);
        }

        function flipCard() {
            showingEnglish = !showingEnglish;
            showWord();
        }

        function skipCard() {
            currentWordIndex = (currentWordIndex + 1) % vocabList.length;
            showingEnglish = true;
            showWord();
        }

        function restartGame() {
            currentWordIndex = 0;
            showingEnglish = true;
            showWord();
        }

        function speakWord(word, lang) {
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = lang;
            speechSynthesis.speak(utterance);
        }

        function startRecognition() {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'es-ES';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = (event) => {
                const result = event.results[0][0].transcript.toLowerCase();
                const correctWord = vocabList[currentWordIndex].spanish.toLowerCase();
                if (result === correctWord) {
                    setFlashcardColor('#0f0'); // Green for correct
                    clearTimeout(timer);
                    setTimeout(() => {
                        skipCard();
                        startRecognition();
                    }, 2000);
                } else {
                    setFlashcardColor('#f00'); // Red for incorrect
                    setTimeout(() => {
                        flipCard();
                        startRecognition();
                    }, 2000);
                }
            };

            recognition.start();
        }

        function setFlashcardColor(color) {
            const flashcard = document.getElementById('flashcard');
            flashcard.style.backgroundColor = color;
            flashcard.style.color = '#fff';
        }
    </script>
</body>
</html>

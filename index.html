<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Flashcard Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .flashcard {
            width: 300px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #fff;
            color: #000;
            font-size: 2em;
            margin-bottom: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="flashcard" id="flashcard">Click 'Start' to begin</div>
    <div class="controls">
        <button onclick="startGame()">Start</button>
        <button onclick="flipCard()">Flip</button>
        <button onclick="skipCard()">Skip</button>
        <button onclick="restartGame()">Restart</button>
    </div>

    <script>
        const vocabList = [
            { english: 'Hello', spanish: 'Hola' },
            { english: 'Goodbye', spanish: 'Adiós' },
            { english: 'Please', spanish: 'Por favor' },
            { english: 'Thank you', spanish: 'Gracias' },
            { english: 'Yes', spanish: 'Sí' },
            { english: 'No', spanish: 'No' },
            { english: 'Water', spanish: 'Agua' },
            { english: 'Food', spanish: 'Comida' },
            { english: 'Friend', spanish: 'Amigo' },
            { english: 'Family', spanish: 'Familia' }
        ];

        let currentWordIndex = 0;
        let showingEnglish = true;
        let recognition;
        let timer;

        function startGame() {
            currentWordIndex = 0;
            showingEnglish = true;
            shuffle(vocabList);
            showWord();
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showWord() {
            const flashcard = document.getElementById('flashcard');
            const word = showingEnglish ? vocabList[currentWordIndex].english : vocabList[currentWordIndex].spanish;
            flashcard.textContent = word;
            flashcard.style.backgroundColor = '#fff';
            flashcard.style.color = '#000';
            speakWord(word, showingEnglish ? 'en-US' : 'es-ES');

            clearTimeout(timer);
            timer = setTimeout(() => {
                flashcard.style.backgroundColor = '#000';
                flashcard.style.color = '#fff';
                startRecognition();
            }, 3000);
        }

        function flipCard() {
            showingEnglish = !showingEnglish;
            showWord();
        }

        function skipCard() {
            currentWordIndex = (currentWordIndex + 1) % vocabList.length;
            showingEnglish = true;
            showWord();
        }

        function restartGame() {
            currentWordIndex = 0;
            showingEnglish = true;
            shuffle(vocabList);
            showWord();
        }

        function speakWord(word, lang) {
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = lang;
            speechSynthesis.speak(utterance);
        }

        function startRecognition() {
            if (!recognition) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'es-ES';
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;

                recognition.onresult = (event) => {
                    const result = event.results[0][0].transcript.toLowerCase();
                    const correctWord = vocabList[currentWordIndex].spanish.toLowerCase();
                    if (showingEnglish && result === correctWord) {
                        setFlashcardColor('#0f0'); // Green for correct
                    } else {
                        setFlashcardColor('#f00'); // Red for incorrect
                    }
                    setTimeout(() => {
                        skipCard();
                    }, 5000);
                };

                recognition.onend = () => {
                    if (flashcard.style.backgroundColor !== 'rgb(15, 15, 15)') {
                        setFlashcardColor('#f00'); // Red for no response
                        setTimeout(() => {
                            skipCard();
                        }, 5000);
                    }
                };
            }

            recognition.start();
            setTimeout(() => recognition.stop(), 5000);
        }

        function setFlashcardColor(color) {
            const flashcard = document.getElementById('flashcard');
            flashcard.style.backgroundColor = color;
            flashcard.style.color = color === '#f00' ? '#fff' : '#000';
        }
    </script>
</body>
</html>
